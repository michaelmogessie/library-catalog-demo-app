<h1 mat-dialog-title>REMOVE BOOK</h1>
<mat-dialog-content>
    <h2>Remove book {{data.title}} by {{data.author}}?</h2>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">NO</button>
    <button mat-button [mat-dialog-close]="true">YES</button>
</mat-dialog-actions>
