<span *ngIf="!loggedIn">
  <div class="centered">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field><br>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput type="password" [formControl]="password" required>
        <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field><br>
      <button mat-button *ngIf="!password.invalid && !email.invalid" (click)="login()">Login</button>
    </mat-card>
  </div>
</span>
<span *ngIf="loggedIn">
  <mat-accordion>
    <mat-expansion-panel *ngFor="let book of user.books">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <span class="bookTitle">{{book.title}} {{book.id}}</span>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-form-field appearance="fill" class="book-attribute">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="book.title">
      </mat-form-field>

      <mat-form-field appearance="fill" class="book-attribute">
        <mat-label>Author</mat-label>
        <input matInput [(ngModel)]="book.author">
      </mat-form-field>

      <mat-form-field appearance="fill" class="book-attribute">
        <mat-label>Purchased on</mat-label>
        <input matInput [(ngModel)]="book.purchased_on">
      </mat-form-field>

      <mat-form-field appearance="fill" class="book-attribute">
        <mat-label>Notes</mat-label>
        <input matInput [(ngModel)]="book.notes">
      </mat-form-field>

      <div class="right-aligned">
        <button mat-mini-fab class="book-fab" (click)="saveBook(book)">
          <mat-icon>save</mat-icon>
        </button>
        <button mat-mini-fab class="book-fab" (click)="removeBook(book)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-expansion-panel>
    <div class="right-aligned">
      <button mat-fab class="top-margin-medium right-margin-medium">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-fab class="top-margin-medium right-margin-medium">
        <mat-icon>share</mat-icon>
      </button>
    </div>
  </mat-accordion>
</span>
